- kind: branch
  name: users-branch
  interview:
    - kind: set
      key: usercount
      type: int
      value: 0
    - kind: question
      title: Users
      text: Add user?
      type: str
      key: adduser
      default: n
    - kind: branch
      match_key: adduser
      match_not_values: [n]
      interview:
        - kind: question
          title: Users
          text: User to add.
          type: str
          key: user
          parameterize: usercount
        - kind: question
          title: Users
          text: User group.
          type: str
          key: group
          parameterize: usercount
        - kind: update
          key: usercount
          type: int
          value: 1
        - kind: question
          title: Users
          text: Add another user?
          type: str
          force: True
          key: adduser
          default: n
    - kind: branch
      match_key: usercount
      match_not_values: [0]
      interview:
        - kind: question
          title: Users
          text: Keep users and groups?
          key: keepusers
          type: str
          values: [y, n]
        - kind: branch
          match_key: keepusers
          match_values: [n]
          interview:
            - kind: reset
              name_regexp: (adduser|keepusers|usercount|user\.[0-9]+|group\.[0-9]+)
